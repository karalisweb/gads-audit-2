version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gads-audit-postgres
    environment:
      POSTGRES_USER: audit
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: google_ads_audit
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audit -d google_ads_audit"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gads-audit-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev:
  redis_dev:
